<h2> Add Product </h2>
<product-form [uid]="1"></product-form>
<category-view></category-view>

<h2>My Products</h2>
<div class="category-container" *ngFor="let cat of this.categories | async">
    <h2>{{cat.name}}</h2>
    <div *ngFor="let prod of cat.productIds">
        <app-product-card [id]="prod" [onclick]="null" (click)="onSelect(prod)"></app-product-card>
    </div>
</div>

<div *ngIf="this.selectedProduct">
    <h2>Edit Product</h2>
    <product-form [prod]="this.selectedProduct" [uid]="2"></product-form>
</div>
